<!-- Login Form -->
<div class="login-wrapper">
  <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
    <div *ngIf="responseMessage.message">
      <div class="alert alert-danger text-xs-center" *ngIf="responseMessage.message">
        {{responseMessage.message}}
      </div>
    </div>
    <div class="form-group">
      <label class="form-label">Username</label>
      <input type="text" formControlName="userName" class="form-control" name="login" placeholder="Username">
    </div>
    <div class="form-group">
      <label class="form-label">Password</label>
      <input type="password" formControlName="password" class="form-control" name="login" placeholder="Password">
    </div>
    <input type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-block" value="Log In" />
  </form>
</div>
